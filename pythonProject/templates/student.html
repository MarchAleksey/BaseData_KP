<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет студента</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        .profile-container h2 {
            color: #3498db;
            margin-bottom: 20px;
        }

        .profile-info {
            margin-top: 20px;
        }

        .info-group {
            margin-bottom: 15px;
            text-align: centre;
        }

        .info-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .info-group span {
            display: block;
            font-weight: bold;
            color: #333;
        }

        .info-group table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .info-group table th, .info-group table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .info-group table th {
            background-color: #3498db;
            color: #fff;
        }

        .logout-link {
            text-align: center;
            margin-top: 20px;
        }

        .logout-link button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .logout-link button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h2>Личный кабинет студента</h2>
    <div class="profile-info">
        <div class="info-group">
            <label>Имя:</label>
            <span>{{ user_data.name }}</span>
        </div>
        <div class="info-group">
            <label>Фамилия:</label>
            <span>{{ user_data.surname }}</span>
        </div>
        <div class="info-group">
            <label>Пол:</label>
            <span>{{ user_data.sex }}</span>
        </div>
        <div class="info-group">
            <label>Группа:</label>
            <span>{{ student_group_info.group_name }}</span>
        </div>
        <div class="info-group">
            <label>Курс:</label>
            <span>{{ student_group_info.course_number }}</span>
        </div>
        <div class="info-group">
            <label>Оценки:</label>
            <table>
                <tr>
                    <th>Предмет</th>
                    <th>Оценка</th>
                    <th>Дата</th>
                </tr>
                {% for mark in student_marks %}
                <tr>
                    <td>{{ mark.subject_name }}</td>
                    <td>{{ mark.value }}</td>
                    <td>{{ mark.date }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div class="logout-link">
        <form class="login-form" action="{{ url_for('logout') }}" method="get">
            <div class="form-group">
                <button type="submit">Выйти из аккаунта</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
