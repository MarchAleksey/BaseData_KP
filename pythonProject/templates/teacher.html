<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет преподавателя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .profile-container h2 {
            text-align: center;
            color: #333;
        }

        .profile-info {
            margin-top: 20px;
        }

        .info-group {
            margin-bottom: 15px;
        }

        .info-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .info-group span {
            font-weight: bold;
        }

        .logout-link {
            text-align: center;
            margin-top: 10px;
        }

        .logout-link a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h2>Личный кабинет преподавателя</h2>
    <div class="profile-info">
        <div class="info-group">
            <label>Имя:</label>
            <span>{{ user_data.name }}</span>
        </div>
        <div class="info-group">
            <label>Фамилия:</label>
            <span>{{ user_data.surname }}</span>
        </div>
        <div class="info-group">
            <label>Пол:</label>
            <span>{{ user_data.sex }}</span>
        </div>
        <div class="info-group">
            <label>Факультет:</label>
            <span>Факультет информационных технологий</span>
        </div>
    </div>
    <form class="login-form" action="{{ url_for('logout') }}" method="get">
        <div class="form-group">
            <button type="submit">Выйти из акаунта</button>
        </div>
    </form>
</div>

</body>
</html>
